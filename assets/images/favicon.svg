<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8338ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06ffa5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0f"/>

  <!-- Terminal window -->
  <rect x="20" y="25" width="60" height="50" rx="4" fill="none" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Terminal header dots -->
  <circle cx="27" cy="32" r="2" fill="#ff006e"/>
  <circle cx="34" cy="32" r="2" fill="#8338ec"/>
  <circle cx="41" cy="32" r="2" fill="#06ffa5"/>

  <!-- Terminal prompt lines -->
  <line x1="27" y1="45" x2="50" y2="45" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <line x1="27" y1="53" x2="45" y2="53" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <line x1="27" y1="61" x2="55" y2="61" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>

  <!-- Cursor -->
  <rect x="58" y="59" width="8" height="4" fill="#06ffa5">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
